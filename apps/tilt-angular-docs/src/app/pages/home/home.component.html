<app-hero>
  <div class="hero">
    <div class="hero__text">
      <h1 app-type size="T600" weight="bold">Welcome to Angular Tilt</h1>
      <p app-type size="T400">A native Angular port of Tilt.js with no external dependencies.</p>
    </div>

    <div class="hero__media">
      <div class="angular-tilt" ngTilt [speed]="1500" [scale]="1.1">
        <span ngTiltParallax [distance]="70" app-type size="T700" weight="light">Hover over me</span>
      </div>
    </div>
  </div>
</app-hero>

<div class="container">
  <h2 app-type size="T700">Coming Soon</h2>
  <p app-type size="T300">
    In the mean time check out the project on
    <a href="https://github.com/geometricpanda/angular-tilt">GitHub</a>
  </p>
</div>
