<app-hero>
  <div class="hero">
    <div class="hero__text">
      <h1 app-type size="T700" weight="bold" marginBottom>Demos</h1>
      <p app-type size="T400">
        With Angular Tilt you get loads of different options, we've curated a few options below.
      </p>
    </div>
  </div>
</app-hero>

<div class="container">
  <div class="grid">
    <div class="grid__cell">
      <a app-tile [routerLink]="['music']" label="Music App">
        <img src="/assets/music-demo-preview.svg" alt="Overlapping squares" width="480" height="360"/>
      </a>
    </div>
  </div>
</div>
