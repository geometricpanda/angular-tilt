<div class="footer">

  <div class="footer__decoration"></div>

  <nav class="footer__nav">
    <h2 class="footer__nav-title">Site Links</h2>
    <ul class="footer__links">
      @for (link of links; track link.url) {
        <li class="footer__link">
          @switch (link.type) {
            @case ('link') {
              <a class="link" [href]="link.url" target="_blank">{{ link.title }}</a>
            }
            @default {
              <a
                class="link"
                [routerLink]="link.url"
                routerLinkActive="link--active"
                ariaCurrentWhenActive="page"
                [routerLinkActiveOptions]="{exact:true}">
                {{ link.title }}</a>
            }
          }
        </li>
      }
    </ul>
  </nav>

  <footer class="footer__legals">
    &copy; Jim Drury 2024. All Rights Reserved
  </footer>

  <div class="footer__trim"></div>

</div>
